<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada - Mi Libro de Cuentos</title>
    <!-- Tailwind CSS para un estilo rápido y limpio -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #f0f2f5; /* Fondo más suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .cover-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 95%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cover-image-container {
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* Proporción 4:3 */
            position: relative;
            background-color: #e0e0e0; /* Color mientras carga */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1em;
            overflow: hidden; /* Asegura que la imagen no sobresalga */
        }
        .cover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px 12px 0 0; /* Bordes redondeados en la parte superior */
        }
        .cover-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: #5d3f2a;
            margin-top: 30px;
            margin-bottom: 15px;
            text-align: center;
            padding: 0 20px;
        }
        .cover-author {
            font-family: 'Merriweather', serif;
            font-size: 1.1em;
            color: #7b5d49;
            margin-bottom: 25px;
            text-align: center;
            padding: 0 20px;
        }
        .start-button {
            background-color: #a0522d; /* Marrón rojizo */
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 30px; /* Botón redondeado */
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .start-button:hover {
            background-color: #8b4513;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .cover-title {
                font-size: 1.8em;
                margin-top: 20px;
            }
            .cover-author {
                font-size: 0.9em;
                margin-bottom: 20px;
            }
            .start-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="cover-card">
        <div class="cover-image-container">
            <!-- ¡AQUÍ ESTÁ LA LÍNEA CLAVE! Reemplaza 'imagenes/tu_imagen_de_portada.png' con la ruta y nombre de tu archivo. -->
            <img id="generatedImage" 
                 src="imagenes/IMG-2.jpg" 
                 alt="Portada de Mi Libro de Cuentos" 
                 class="cover-image">
        </div>
        <h1 class="cover-title">El arquitecto de vidas</h1>
        <p class="cover-author">Por [Leandro]</p>
        <button id="startButton" class="start-button">Comenzar el Cuento</button>
    </div>

    <script>
        // Event listener para el botón "Comenzar el Cuento"
        document.getElementById('startButton').addEventListener('click', () => {
            window.location.href = 'index.html'; // Redirige a la página principal del cuento
        });

        // Como la imagen ahora es estática, no necesitamos generar nada con JS.
        // El navegador cargará la imagen directamente desde el atributo src.
    </script>
</body>
</html>
